- name: Run the HEAT template
  register: runTheHeatForStratum
  shell: |
    sed -i "s/namespace:.*/namespace: {{ NAMESPACE }}/g" /root/stratum329/stratum/values.yaml
    helm uninstall region1 -n {{ NAMESPACE }}
    oc get pvc -n{{ NAMESPACE }} | awk '{print "oc delete pvc "$1" -n{{ NAMESPACE }}"}' | sh
    helm install --timeout 900s --version 3.2.9 --values /root/stratum329/stratum/values.yaml region1 /root/stratum329/stratum/ --debug -n {{ NAMESPACE }}
- name: Wait until some pods are "Running"
  register: check_running_status
  until: check_running_status.stdout != "0"
  retries: 100
  delay: 60
  changed_when: False
  shell: "oc get pods -o wide -n {{ NAMESPACE }} | grep stratum | awk {'print $3'} | grep 'Running' | wc -l"
- name: Wait until all pods are "Running"
  register: check_running_status
  until: check_running_status.stdout == "0"
  retries: 100
  delay: 60
  changed_when: False
  shell: "oc get pods -o wide -n {{ NAMESPACE }} | grep stratum | awk {'print $3'} | grep -v 'Running' | wc -l"
- name: Wait until all pods are Ready
  register: check_ready_status
  until: check_ready_status.stdout == "0"
  retries: 100
  delay: 60
  changed_when: False
  shell: "oc get pods -o wide -n {{ NAMESPACE }} | tail -n +2 | awk {'print $2'} | grep -v '1/1' | wc -l"
#############################################################
- name: Load schema
  shell: |
    oc exec -it -n{{ NAMESPACE }} region1-stratum-ild-0 -- ldapadd -D cn=root -w secret -H ldap://localhost:3389/ -f /opt/opwv/sdmce/SystemActivePath/schema/dseroot.ldif
    oc exec -it -n{{ NAMESPACE }} region1-stratum-ild-0 -- ldapadd -D cn=root -w secret -H ldap://localhost:3389/ -f /opt/opwv/sdmce/SystemActivePath/schema/schema.ldif
    oc exec -it -n{{ NAMESPACE }} region1-stratum-ild-0 -- ldapadd -D cn=root -w secret -H ldap://localhost:3389/ -f /opt/opwv/notification.ldif  
- name: Configure NRF
  shell: |
    emsName=$(oc get pods -n {{ NAMESPACE }} | grep ems01|awk '{print $1}')
    ildIp=$(oc get svc -nenea-defense-udr | grep ild-0|awk '{print $3}')
    nrfIp=$(oc exec -it ${emsName} -n {{ NAMESPACE }} -- host {{ NRFSERVER }}|awk '{print $4}')
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/NRF/NrfAddress:http%3A%2F%2F${nrfIp}"
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/NRF/UdrReg:true"
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/NRF/UdsfReg:false"
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/DataModel/Version/v1/NrfServiceDataType/UDR/Data/NFService/Definition/ipEndPoints/Value:%5B%7B%22ipv4Address%22%3A%22${ildIp}%22%2C%22port%22%3A8001%7D%5D"
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/DataModel/Version/v1/NrfServiceDataType/UDR/Data/NFService/Definition/scheme/Value:http"
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/DataModel/Version/v1/NrfServiceDataType/UDR/Data/NFService/Definition/fqdn/Value:enea-ild-0"
    oc exec -it ${emsName} -n {{ NAMESPACE }} -- /opt/opwv/oam/*/bin/OamCommandLine -h localhost -u root -p public -s SdmceSystem -c "update Complex//SDMCE/SBI/DataModel/Version/v1/NrfServiceDataType/UDR/Data/NFProfile/Definition/fqdn/Value:enea-udr"


